<html lang="en">

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Becoming Cosmo</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="app/styles/main.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Indie+Flower" />
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="app/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!--<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script> -->

  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="app/elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="app/styles/shared-styles">
    /* background for toolbar when it is at its full size */
      --paper-scroll-header-panel-full-header: {
        background-image: url("../images/clouds.jpg");
      };
      /* background for toolbar when it is condensed */
      --paper-scroll-header-panel-condensed-header: {
        background-color: var(--paper-light-blue-600);
      };
    }
    paper-toolbar {
      /* custom toolbar height */
      height: 200px;
      background-color: transparent;
      overflow: visible;
    }

  </style>
</head>

<body unresolved>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KRB8GRL"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
    <!-- build:remove -->
    <span id="browser-sync-binding"></span>
    <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="700px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
        <div id='menuWrapper'>
          <a data-route="home" href="{{baseUrl}}home">
            <div class='menuItem'>
              <div class='superText'>Home</div>
              <hr class='hrLeft'>
              <hr class='hrRight'>
              <iron-icon icon="home"></iron-icon>
              <div class='subText'>I live here</div>
            </div>
          </a>
          <a data-route="sample" href="{{baseUrl}}sample">
            <div class='menuItem'>
              <div class='superText'>See Sample</div>
              <hr class='hrLeft'>
              <hr class='hrRight'>
              <iron-icon icon="find-in-page"></iron-icon>
              <div class='subText'>See a few pages</div>
            </div>
          </a>
          <a data-route="about" href="{{baseUrl}}about">
              <div class='menuItem'>
              <div class='superText'>About Us</div>
              <hr class='hrLeft'>
              <hr class='hrRight'>
              <iron-icon icon="face"></iron-icon>
              <div class='subText'>Let's meet</div>
            </div>
          </a>
          <a data-route="contact" href="{{baseUrl}}contact">
              <div class='menuItem'>
              <div class='superText'>Contact Us</div>
              <hr class='hrLeft'>
              <hr class='hrRight'>
              <iron-icon icon="notification:phone-in-talk"></iron-icon>
              <div class='subText'>Get In Touch</div>
            </div>
          </a>
          <div id='bookWrapper'>
            <a name="sample" href="[[rootPath]]sample">
              <img src="app/images/cosmoCover.jpg">
            </a>
            <a name="sample" href="[[rootPath]]sample">
              <div style='margin: 0 auto;' id="lookInside">Look Inside!</div>
            </a>
          </div>
          <form id='panelPaypalButton' action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="5AHWKRGUT7WBC">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
          </form>
        </div>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

      <div id='header' style="height: 200px; background-image: url('app/images/Cosmo 3.jpg');">
      <span style="position: relative; left: 20px; top: 5px; font-family: 'Indie Flower'; font-size: 51px; color: white; font-weight: 700;';">Becoming Cosmo</span>
      </div>
        
        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            
            <section data-route="home">
              <my-home></my-home>
            </section>

            <section data-route="about">
              <about-us></about-us>
            </section>

            <section data-route="sample">  
              <my-sample></my-sample>
            </section>

            <section data-route="contact">
              <contact-us></contact-us>
            </section>
            
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast"></paper-toast>

  </template>

  <script src="app/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
