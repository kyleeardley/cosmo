<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="my-sample">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      p {
        font-family: 'Indie Flower';
        font-size: 18px;
      }
      h1 {
        font-family: 'Indie Flower';
        font-size: 30px;
      }
      .smallDeviceMenu {
        min-height: 60px;
        background: #eee;
        margin-left: -10px;
        margin-right: -10px;
        margin-top: -10px;
      }
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 8%; 
        position: relative;
        left: 46%;
        top: 12px;
      }
      paper-listbox {
        background: #eee;
        padding: 0px;
        margin-top: 22px;
        border-top: 1px solid gray;
      }
      paper-item {
        background: #eee;
        border-bottom: 1px solid gray;
      }
      paper-item a {
        font-family: 'Indie Flower';
        text-decoration: none;
        margin: 0 auto;
        font-size: 22px;
      }
       @media only screen and (max-width: 601px) {
          h1 {
              text-align: center;
          }
          #cosmoHomeImg img {
            width: 75%;
            margin-left: 11%;
          }
          .smallDeviceMenu {
            display: block;
          }
          span p {
            width: 90%
          }
          form {
            position: relative;
            bottom: 5px;
            left: 23%;
          }
      }

    </style>  

    <div class='smallDeviceMenu' on-tap='_toggleMenu'>
      <iron-icon icon="menu" class='big'></iron-icon>
      <iron-collapse id='collapse'>
        <paper-listbox on-tap='close' class="dropdown-content">
          <paper-item><a data-route="home" href="{{baseUrl}}home">Home</a></paper-item>
          <paper-item> <a data-route="sample" href="{{baseUrl}}sample">Sample</a></paper-item>
          <paper-item><a data-route="about" href="{{baseUrl}}about">About</a></paper-item>
          <paper-item><a data-route="contact" href="{{baseUrl}}contact">Contact</a></paper-item>
        </paper-listbox>
      </iron-collapse>
    </div> 

    <div class="card">
      <embed width="100%" height="900px" src="../../images/cosmo.pdf#toolbar=0"></embed>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-sample',

        properties: {
        },
        _toggleMenu: function() {
          this.$.collapse.toggle();
        },
        close: function() {
          this.$.collapse.opened = false;
        }
      });
    })();
  </script>
</dom-module>
