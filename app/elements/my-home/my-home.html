<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        min-height: 590px;
      }
      
      span img {
        width: 25%;
        float: left;
        margin-right: 35px;
        min-width: 200px;
      }

      span p {
        float: left;
        width: 30%;
        margin-left: 20px;
        color: black;
      }

      form {
        position: relative;
        right: 307px;
        top: 212px;
      }

      p {
        font-family: 'Indie Flower';
        font-size: 18px;
      }
      h1 {
        font-family: 'Indie Flower';
        font-size: 30px;
      }
      .smallDeviceMenu {
        min-height: 60px;
        background: #eee;
        margin-left: -10px;
        margin-right: -10px;
        margin-top: -10px;
        display: none;
      }
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 8%; 
        position: relative;
        left: 46%;
        top: 12px;
      }
      paper-listbox {
        background: #eee;
        padding: 0px;
        margin-top: 22px;
        border-top: 1px solid gray;
      }
      paper-item {
        background: #eee;
        border-bottom: 1px solid gray;
      }
      paper-item a {
        font-family: 'Indie Flower';
        text-decoration: none;
        margin: 0 auto;
        font-size: 22px;
      }
      .banner {
        height: 100px;
        background: red;
        color: white;
        font-family: 'Indie Flower';
        font-size: 56px;
        width: calc(100% + 90px);
        position: relative;
        right: 45px;
        top: -10px;
        text-align: center;
      }
      @media only screen and (max-width: 1500px) {
        form {
            position: relative;
            right: 25%;
            top: 235px;
          }
      }
      @media only screen and (max-width: 1300px) {
        form {
            position: relative;
            right: 25%;
            top: 269px;
          }
      }
      @media only screen and (max-width: 1200px) {
        form {
            position: absolute;
            left: 61px;
            top: 687px;
          }
           .banner {
              font-size: 40px;
              height: 65px;              
            }
      }
      @media only screen and (max-width: 850px) {
        .banner {
          font-size: 30px;
        }
      }
       @media only screen and (max-width: 727px) {
        form {
            position: absolute;
            left: 269px;
            top: 394px;
          }
      }
       @media only screen and (max-width: 700px) {
        h1 {
              text-align: center;
          }
          #cosmoHomeImg img {
            width: 75%;
            margin-left: 11%;
          }
          .smallDeviceMenu {
            display: block;
          }
          span p {
            width: 90%
          }
        form {
            position: relative;
            top: 5px;
            left: 25%;
          }
      }
      @media only screen and (max-width: 601px) {
          form {
            position: relative;
            top: 5px;
            left: 22%;
          }
          .banner {
          font-size: 20px;
          height: 45px;
        }
      }

    </style>  

    <div class='banner'>Black Friday Weekend Special</div>
    <div class='banner'>Only $11.95 Plus Free Shipping!!</div>
    <div class='smallDeviceMenu' on-tap='_toggleMenu'>
      <iron-icon icon="menu" class='big'></iron-icon>
      <iron-collapse id='collapse'>
        <paper-listbox on-tap='close' class="dropdown-content">
          <paper-item class='hov'><a data-route="home" href="{{baseUrl}}home">Home</a></paper-item>
          <paper-item> <a data-route="sample" href="{{baseUrl}}sample">Sample</a></paper-item>
          <paper-item><a data-route="about" href="{{baseUrl}}about">About</a></paper-item>
          <paper-item><a data-route="contact" href="{{baseUrl}}contact">Contact</a></paper-item>
        </paper-listbox>
      </iron-collapse>
    </div>  
    
    <div class="card">
      <h1>Home</h1>
      <span id='cosmoHomeImg'><img src="../../images/cosmoCover.jpg"></span>
      <span>
        <p>Cosmo is a baby cougar living on Y Mountain. One day, he hears a
          noise he has never heard before. What was that noise?
          It was BYU Football! Join Cosmo on his journey down
          Y Mountain and into Lavell Edwards Stadium as
          this baby cougar becomes the mascot of BYU
        </p>
      </span> 
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="5AHWKRGUT7WBC">
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-home',

        properties: {
        },
        _toggleMenu: function() {
          this.$.collapse.toggle();
        },
        close: function() {
          this.$.collapse.opened = false;
        }
      });
    })();
  </script>
</dom-module>
