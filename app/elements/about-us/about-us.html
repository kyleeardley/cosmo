<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="about-us">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      #leftImage img {
        width: 48%;
      }
      #rightImage img {
        width: 50%;
        float: right;
      }
      #aboutParagraph {
        margin-bottom: 40px;
      }
      p {
        font-family: 'Indie Flower';
        font-size: 18px;
      }
      h1 {
        font-family: 'Indie Flower';
        font-size: 30px;
      }
      .smallDeviceMenu {
        min-height: 60px;
        background: #eee;
        margin-left: -10px;
        margin-right: -10px;
        margin-top: -10px;
        display: none;
      }
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 8%; 
        position: relative;
        left: 46%;
        top: 12px;
      }
      paper-listbox {
        background: #eee;
        padding: 0px;
        margin-top: 22px;
        border-top: 1px solid gray;
      }
      paper-item {
        background: #eee;
        border-bottom: 1px solid gray;
      }
      paper-item a {
        font-family: 'Indie Flower';
        text-decoration: none;
        margin: 0 auto;
        font-size: 22px;
      }
       @media only screen and (max-width: 701px) {
          h1 {
              text-align: center;
          }
          #cosmoHomeImg img {
            width: 75%;
            margin-left: 11%;
          }
          .smallDeviceMenu {
            display: block;
          }
          span p {
            width: 90%
          }
          form {
            position: relative;
            bottom: 5px;
            left: 23%;
          }
      }

    </style>

    <div class='smallDeviceMenu' on-tap='_toggleMenu'>
      <iron-icon icon="menu" class='big'></iron-icon>
      <iron-collapse id='collapse'>
        <paper-listbox on-tap='close' class="dropdown-content">
          <paper-item class='hov'><a data-route="home" href="{{baseUrl}}home">Home</a></paper-item>
          <paper-item> <a data-route="sample" href="{{baseUrl}}sample">Sample</a></paper-item>
          <paper-item><a data-route="about" href="{{baseUrl}}about">About</a></paper-item>
          <paper-item><a data-route="contact" href="{{baseUrl}}contact">Contact</a></paper-item>
        </paper-listbox>
      </iron-collapse>
    </div> 

    <div class="card">
      <h1>About Us</h1>
      <p id='aboutParagraph'>Sunee Haws Eardley and Judi Haws Coburn are sisters who grew up dreaming of their chance to attend Brigham Young University. For both, this dream came true! Sunee graduated in 1997 with her B.A. in Mathematics and later received her Master’s degree from Southern Utah University. She is the mother of five children and lives in St. George, Utah. Judi graduated from BYU in 2007 with her B.S. in Exercise Science. She is the mother of four boys and lives in Hooper, Utah. Both sisters met their husbands on BYU’s campus and are passing on the tradition of being “true blue” to their children. Feel free to reach out to Sunee and Judi at: eardley.coburn@gmail.com. They’d love to hear from you!.</p>
      <span id='leftImage'><img src='../../images/coburns.png'></span>
      <span id='rightImage'><img src='../../images/eardleys.png'></span>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'about-us',

        properties: {
        },
        _toggleMenu: function() {
          this.$.collapse.toggle();
        },
        close: function() {
          this.$.collapse.opened = false;
        }
      });
    })();
  </script>
</dom-module>
