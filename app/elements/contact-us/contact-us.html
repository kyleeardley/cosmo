<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="contact-us">
   <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      a {
        color: #0645AD;
        text-decoration: underline;
        cursor: pointer;
        font-family: 'Indie Flower';
        font-size: 18px;
      }
      p {
        font-family: 'Indie Flower';
        font-size: 18px;
      }
      h1 {
        font-family: 'Indie Flower';
        font-size: 30px;
      }
      .smallDeviceMenu {
        min-height: 60px;
        background: #eee;
        margin-left: -10px;
        margin-right: -10px;
        margin-top: -10px;
        display: none;
      }
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 8%; 
        position: relative;
        left: 46%;
        top: 12px;
      }
      paper-listbox {
        background: #eee;
        padding: 0px;
        margin-top: 22px;
        border-top: 1px solid gray;
      }
      paper-item {
        background: #eee;
        border-bottom: 1px solid gray;
      }
      paper-item a {
        font-family: 'Indie Flower';
        text-decoration: none;
        margin: 0 auto;
        font-size: 22px;
      }
      #smaller {
        display: none;
      }
      #larger {
        display: block;
      }
       @media only screen and (max-width: 601px) {
          h1 {
              text-align: center;
          }
          #cosmoHomeImg img {
            width: 75%;
            margin-left: 11%;
          }
          .smallDeviceMenu {
            display: block;
          }
          span p {
            width: 90%
          }
          form {
            position: relative;
            bottom: 5px;
            left: 23%;
          }
           #smaller {
            display: block;
          }
          #larger {
            display: none;
          }
      }

    </style>  

    <div class='smallDeviceMenu' on-tap='_toggleMenu'>
      <iron-icon icon="menu" class='big'></iron-icon>
      <iron-collapse id='collapse'>
        <paper-listbox on-tap='close' class="dropdown-content">
          <paper-item><a data-route="home" href="{{baseUrl}}home">Home</a></paper-item>
          <paper-item> <a data-route="sample" href="{{baseUrl}}sample">Sample</a></paper-item>
          <paper-item><a data-route="about" href="{{baseUrl}}about">About</a></paper-item>
          <paper-item ><a data-route="contact" href="{{baseUrl}}contact">Contact</a></paper-item>
        </paper-listbox>
      </iron-collapse>
    </div> 

    <div class="card">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you, email us with any questions or comments and let us know how you feel.</p>
      <p>If you're having any trouble purchasing the book also let us know that and we can help you out.</p>
      <p>Email: eardley.coburn@gmail.com</p>
      <div>
        <p>Please like us on 
          <a target="_blank" href="https://www.facebook.com/becomingcosmo">Facebook</a> or <a target="_blank" href="https://www.instagram.com/babymascots1/">Instagram!</a></p><br>
        <iframe id='larger' src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbecomingcosmo%2Fposts%2F118387752156627&width=500" width="500" height="723" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
        <iframe id='smaller' src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbecomingcosmo%2Fposts%2F118387752156627&width=300" width="340" height="434" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'contact-us',

        properties: { 
        },
        _toggleMenu: function() {
          this.$.collapse.toggle();
        },
        close: function() {
          this.$.collapse.opened = false;
        }
      });
    })();
  </script>
</dom-module>
